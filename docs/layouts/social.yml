size: { width: 1200, height: 630 }
layers:
  - background:
      color: "#4051b5"

  # Circles
  - size: { width: 2400, height: 2400 }
    offset: { x: -1024, y: 64 }
    icon:
      value: material/circle
      color: "#5c6bc0"
  - size: { width: 1800, height: 1800 }
    offset: { x: 512, y: -1024 }
    icon:
      value: material/circle
      color: "#324096"

  # Text
  - size: { width: 832, height: 310 }
    offset: { x: 62, y: 160 }
    typography:
      content: "{{ page.title }}"
      overflow: shrink
      align: start
      color: white
      line:
        amount: 3
        height: 1.25
      font:
        family: Roboto
        style: Bold

  - size: { width: 832, height: 310 }
    offset: { x: 62, y: 450 }
    typography:
      content: "{{ page.meta.description }}"
      overflow: shrink
      align: start
      color: white
      line:
        amount: 3
        height: 3
      font:
        family: Roboto

  - size: { width: 200, height: 200 }
    offset: { x: 950, y: 50 }
    background:
      image: Logos/dark-tall.png # docs/images/apkognito.ico

  # This will look like dog shit until I properly adjust the logo
  #- size: { width: 530, height: 530 }
  #  offset: { x: 900, y: 50 }
  #  background:
  #    image: Logos/no-background-white.png # docs/images/apkognito.ico

definitions:
  - &page_title_with_site_name >-
    {%- if not page.is_homepage -%}
      {{ page.meta.get("title", page.title) }} - {{ config.site_name }}
    {%- else -%}
      {{ page.meta.get("title", page.title) }}
    {%- endif -%}

  - &page_description >-
    {{ page.meta.get("description", config.site_description) or "" }}

tags:
  og:type: website
  og:title: *page_title_with_site_name
  og:description: *page_description
  og:image: "{{ image.url }}"
  og:image:type: "{{ image.type }}"
  og:image:width: "{{ image.width }}"
  og:image:height: "{{ image.height }}"
  og:url: "{{ page.canonical_url }}"

  twitter:card: summary_large_image
  twitter:title: *page_title_with_site_name
  twitter:description: *page_description
  twitter:image: "{{ image.url }}"
